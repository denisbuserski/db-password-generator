<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="icon" type="image/x-icon" href="/images/db-password-generator-icon-32x32.ico">
        <meta charset="UTF-8">
    </head>

    <body>
        <div class="container">
            <h2>Generate a Secure Password</h2>

            <form th:action="@{/password-generator/generate}"
                  th:method="post">
                <label class="main-label" for="length">Select Password Length (10â€“50):</label>

                <div class="slider-wrapper">
                    <span id="lengthDisplay" th:text="${length != null ? length : 10} + ' characters'">33 characters</span>
                    <input id="length"
                           type="range"
                           name="length"
                           min="10"
                           max="50"
                           th:value="${length != null ? length : 10}"
                           oninput="document.getElementById('lengthDisplay').textContent = this.value + ' characters'"
                           required>
                </div>

                <div class="checkbox-group">
                    <label><input type="checkbox" name="upper" checked> Include Uppercase</label>
                    <label><input type="checkbox" name="lower" checked> Include Lowercase</label>
                    <label><input type="checkbox" name="digits" checked> Include Digits</label>
                    <label><input type="checkbox" name="symbols" checked> Include Symbols</label>
                </div>

                <button type="submit">Generate</button>
            </form>
        </div>
    </body>
</html>
